<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30fc0982d8.js"></script>

    <title>Todo List</title>
    <!-- Style  -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
            background-color: lightblue;
        }

        .container{
            width: 100%;
            height: 100%;
        }
        .logo {
            width:100%;
            height: 100%;
            display: flex;
            justify-content: center;
           
        }
        .container_todo{
            width:100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        .container_tasks{
            width:100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        img {
            width:20%;
            
        }
        .input{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
     
    </style>
    <!-- !Style -->
</head>
<body >
    
    <div id="start" class="container">

        <div class="logo">
            <img src="assets/img/logo.png" alt="">

           
        </div>
        <div class="input">
            <form  @submit.prevent="AddNewTask">
                <input type="text" v-model="newTask">
                <input type="submit" value="Add">
            </form>
        </div>
        <div class="container_todo">
            <h2>ToDo List</h2>
        </div>
        <div id="start" class="container_tasks">
            <ul id="default_tasks" v-if="tasks.length">
                <li v-for="(task, index) in tasks">
                   <span> {{tasks[index].task}} </span>
                   <span @click="deleteTask(index)">
                       <i class="fas fa-times-circle"></i>
                   </span>
                </li>
            </ul>
    <!-- Se non ci sono piu task nella lista, mostrate un messaggio tipo "Nulla da fare" -->
            <h1 v-else>Hai completato i tuoi compiti!</h1>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
